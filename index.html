<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <!-- Weather Icon CSS -->
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <!-- Weather Icon mappings to Open Weather -->
    <link href="css/wi-owm.less" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col centered">
          <center>
            <p id="time" class="time-size"></p>
            <!--<div><img id="weather" src=""/></div>-->
            <i class="wi icon-size"></i>

            <p id="demo"></p>
            <br>
            <p class="temperature-size" id="temp"></p>
            <p class="temperature-size" id="name"></p>
            <span class="hider" id="slider"><input type="checkbox" checked data-toggle="toggle" data-on="Celsius" data-off="Fahrenheit" data-onstyle="primary" data-offstyle="info"></span>
      </div>
    </div>
  </div>
    <script src="index.js">
    </script>
</body>
